<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXA Sign Up Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="google-logo">
          <img src="images/googlelogo.png" alt="google logo" />
        </div>
        <h1 class="sign-in">Sign in</h1>
        <p class="google-account">Use your Google Account</p>
        <div>
          <input type="text" name="email-or-phone" id="email-or-phone" placeholder="Email or phone" />
          <p class="forgot-email">Forgot email?</p>
        </div>
        <p class="not-your-computer">Not your computer? Use Guest mode to sign in privately.</p>
        <p class="learn-more">Learn more</p>
        <div class="create-acct-next">
          <p class="create-account">Create account</p>
          <button class="next">Next</button>
        </div>
      </div>
      <div class="footer">
        <select name="country" id="country">
          <option value="usa">English(United States)</option>
          <option value="nigeria">Nigeria</option>
          <option value="poland">Poland</option>
        </select>
        <div class="footer-right">
          <p>Help</p>
          <p>Privacy</p>
          <p>Terms</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
